{{- $currentScope := .}}
{{- range .Values.services -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .service }}
  namespace: {{ $currentScope.Release.Namespace }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ default $currentScope.Release.Namespace $currentScope.Values.project }}
  destination:
    namespace: {{ $currentScope.Values.destination.namespace }}
    name: {{ $currentScope.Values.destination.name }}
  source:
    path: services/{{ .service }}
    repoURL: {{ default $currentScope.Values.source.repoURL .repoURL }}
    targetRevision: {{ default $currentScope.Values.source.targetRevision .targetRevision }}
    helm:
      version: v3
      valueFiles:
        - ../beamline_values.yaml
        - values.yaml
      # This passes the enabled flag down to the ioc-instance chart.
      # We could also just remove the app if .enabled is false but this is
      # loosing the rollback history - the issue with using enabled to just
      # set replicas=0 is that you can't see in the overview that the IOC is
      # stopped
      values: |
        ioc-instance:
          enabled: {{ ternary true false (ne .enabled false) }}
{{ toYaml .values | indent 8}}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      # don't restart pods unless there has been a change
      - ApplyOutOfSyncOnly=true
      # - Replace=true
      # - Force=true
---
{{- end -}}